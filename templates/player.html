<!-- templates/player.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ñ∂Ô∏è Reproduciendo {{ canal }}</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
    video { width: 100%; height: 90vh; object-fit: contain; }
    .container { text-align: center; }
    .controls { margin: 10px; }
    button { padding: 8px 16px; margin: 5px; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∫ {{ nombre }}</h2>
    <video id="video" controls></video>
    <div class="controls">
      <button onclick="location.reload()">‚Üª Recargar</button>
      <button onclick="document.getElementById('video').requestFullscreen()">‚õ∂ Pantalla completa</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const streamUrl = '/stream/{{ canal }}'; // ‚Üê URL generada por el servidor

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', () => video.play());
    }
  </script>
</body>
</html>
